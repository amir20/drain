services:
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    configs:
      - source: postgresql_conf
        target: /docker-entrypoint-initdb.d/01_init.sql
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-drain}
      - TIMESCALEDB_TELEMETRY=off
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=your_password
  scheduler:
    image: mcuadros/ofelia:latest
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
  view-refresh:
    image: postgres:15-alpine
    command: tail -f /dev/null
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.refresh.schedule: "@every 1h"
      ofelia.job-exec.refresh.command: psql "postgresql://postgres:password@timescaledb/drain" -c 'REFRESH MATERIALIZED VIEW mv_client_activations'
    depends_on:
      - timescaledb
  beacon:
    image: amir20/drain
    depends_on:
      - timescaledb
volumes:
  postgres_data:
  grafana-storage:

configs:
  postgresql_conf:
    file: ./init/01_init.sql
